<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik+Wet+Paint&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="file.css">
</head>

<body>
    <section>
        <div class="screen">10</div>
        <div class="core">
            <div class="botton numbres" id="nine">9</div>
            <div class="botton numbres" id="eight">8</div>
            <div class="botton numbres" id="seven">7</div>
            <div class="botton" id="divide">/</div>
            <div class="botton numbres" id="six">6</div>
            <div class="botton numbres" id="five">5</div>
            <div class="botton numbres" id="four">4</div>
            <div class="botton" id="multi">x</div>
            <div class="botton numbres" id="tree">3</div>
            <div class="botton numbres" id="two">2</div>
            <div class="botton numbres" id="one">1</div>
            <div class="botton" id="plus">+</div>
            <div class="botton" id="clear">C</div>
            <div class="botton numbres" id="zero">0</div>
            <div class="botton" id="equal">=</div>
            <div class="botton" id="minus">-</div>
        </div>
    </section>

    <script src="file.js"></script>
</body>

</html>
